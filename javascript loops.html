<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>JS Loops</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<script>
function Pattern(param) {
for(var i=1;i<=param;i++){
var text="";
for(var j=1;j<=i;j++){
text += j+" "; }
document.write(text);
document.write('<br>');
} }
Pattern(5);
</script>
</body>
</html>
